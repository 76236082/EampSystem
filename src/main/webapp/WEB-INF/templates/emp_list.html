<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>首页 - 光年(员工列表)OA管理系统</title>
<link rel="icon" href="/favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/materialdesignicons.min.css" rel="stylesheet">
<link href="/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
      <!--左侧导航-->
      <!--  语法说明  "::"前面是模板文件名，后面是选择器 -->
      <div th:replace="@{commons/menus}::menus"></div>
      <!--End 左侧导航-->

      <!--头部信息-->
      <div th:replace="@{commons/head}::header"></div>
      <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
		<!-- 内容区 -->
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="table-responsive">
					  <table class="table">
						<thead>
						  <tr>
							<th>工号</th>
							<th>员工名称</th>
							<th>所属部门</th>
							<th>性别</th>
							<th>手机号</th>
							<th>QQ</th>
							<th>邮箱</th>
							<th>入职日期</th>
							<th colspan="2" class="text-center">操作</th>
						  </tr>
						</thead>
						<tbody>
						  <tr th:each="emp:${page.getRecords()}">
							<th th:text="${emp.id}">1</th>
							<td th:text="${emp.name}">李雷</td>
							<td th:text="${emp.did}">教学部</td>
							<td th:text="${emp.sex}">男</td>
							<td th:text="${emp.phone}">15269587458</td>
							<td th:text="${emp.qq}">1611756908</td>
							<td th:text="${emp.email}">hd1611756908@163.com</td>
							<td th:text="${emp.createdate}">2019-12-12</td>
							<td class="text-right">
								<a onclick="if(confirm('是否删除')){return true;}else{return false;}" class="btn btn-w-xs btn-round btn-info" href="#">删除</a>
							</td>
							<td class="text-left">
								<a class="btn btn-w-xs btn-round btn-info" href="role_update.html">更新</a>
							</td>
						  </tr>

						</tbody>
					  </table>
					</div>
				</div>
			</div>
			
		</div>
		<!-- 内容区结束 -->
		<div class="row">
			<div class="col-lg-4 text-left">
				<a class="btn btn-info" href="emp_add.html">添加员工</a>
			</div>
			<div class="col-lg-4 text-center">
				<nav>
					<ul class="pagination" >
						<li th:if="${page.hasPrevious()}" >
							<a th:href="@{'/emp/list/'+${page.current-1}+'/'+${page.size}}">
								<span><i class="mdi mdi-chevron-left"></i></span>
							</a>
						</li>
						<li th:each="num:${pageNav}" th:class="${num==page.current?'active':''}"><a th:text="${num}" th:href="@{'/emp/list/'+${num}+'/'+${page.size}}">1</a></li>
						<li th:if="${page.hasNext()}">
							<a th:href="@{'/emp/list/'+${page.current+1}+'/'+${page.size}}">
								<span><i class="mdi mdi-chevron-right"></i></span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-lg-4 text-center">
				<a class="btn btn-info" href="#">导出Excel</a>
			</div>
		</div>
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="/js/Chart.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' ),
        $dashChartLinesCnt = jQuery( '.js-chartjs-lines' )[0].getContext( '2d' );
    
    var $dashChartBarsData = {
		labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
		datasets: [
			{
				label: '注册用户',
                borderWidth: 1,
                borderColor: 'rgba(0,0,0,0)',
				backgroundColor: 'rgba(51,202,185,0.5)',
                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                hoverBorderColor: "rgba(0,0,0,0)",
				data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
			}
		]
	};
    var $dashChartLinesData = {
		labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
		datasets: [
			{
				label: '交易资金',
				data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],
				borderColor: '#358ed7',
				backgroundColor: 'rgba(53, 142, 215, 0.175)',
                borderWidth: 1,
                fill: false,
                lineTension: 0.5
			}
		]
	};
    
    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });
    
    var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
    });
});
</script>
</body>
</html>
