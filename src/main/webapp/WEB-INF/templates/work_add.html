<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>首页 - 光年(工作申请)OA管理系统</title>
<link rel="icon" href="/favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/materialdesignicons.min.css" rel="stylesheet">
<link href="/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
      <!--左侧导航-->
      <!--  语法说明  "::"前面是模板文件名，后面是选择器 -->
      <div th:replace="@{commons/menus}::menus"></div>
      <!--End 左侧导航-->

      <!--头部信息-->
      <div th:replace="@{commons/head}::header"></div>
      <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
       
		<!-- 内容区 -->
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header text-center">
					请假/加班
				</div>
				<div class="card-body">
					<form class="form-horizontal" action="work_list.html" method="get">
					  <div class="form-group">
						<label class="col-md-3 control-label" for="example-hf-start">起始日期</label>
						<div class="col-md-7">
						  <input class="form-control" type="date" id="example-hf-start">
						</div>
					  </div>
					  <div class="form-group">
						<label class="col-md-3 control-label" for="example-hf-end">结束日期</label>
						<div class="col-md-7">
						  <input class="form-control" type="date" id="example-hf-end">
						</div>
					  </div>
					  <div class="form-group">
						<label class="col-md-3 control-label" for="example-hf-day">涉及天数</label>
						<div class="col-md-7">
						  <input class="form-control" type="text" id="example-hf-day">
						</div>
					  </div>
					  <div class="form-group">
						  <label class="col-md-3 control-label" for="example-select">操作类型</label>
						  <div class="col-md-7">
							<select style="padding: 10px 0;" class="form-control" id="example-select" size="1">
							  <option value="0">请选择</option>
							  <option value="1">请假</option>
							  <option value="2">出差</option>
							  <option value="3">调休</option>
							</select>
						  </div>
					  </div>
					  <div class="form-group">
						  <label class="col-md-3 control-label" for="example-manager">审批领导</label>
						  <div class="col-md-7">
							<select style="padding: 10px 0;" class="form-control" id="example-manager" size="1">
							  <option value="0">请选择</option>
							  <option value="1">BOSS1</option>
							  <option value="2">BOSS2</option>
							  <option value="3">BOSS3</option>
							</select>
						  </div>
					  </div>
					  <div class="form-group">
						<label class="col-md-3 control-label" for="example-hf-why">说明信息</label>
						<div class="col-md-7">
						  <input class="form-control" type="text" id="example-hf-why" placeholder="描述缘由...">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-md-9 col-md-offset-3">
						  <button class="btn btn-primary" type="submit">添加申请</button>
						</div>
					  </div>
					</form>
				</div>
			</div>
		</div>
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="/js/Chart.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' ),
        $dashChartLinesCnt = jQuery( '.js-chartjs-lines' )[0].getContext( '2d' );
    
    var $dashChartBarsData = {
		labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
		datasets: [
			{
				label: '注册用户',
                borderWidth: 1,
                borderColor: 'rgba(0,0,0,0)',
				backgroundColor: 'rgba(51,202,185,0.5)',
                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                hoverBorderColor: "rgba(0,0,0,0)",
				data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
			}
		]
	};
    var $dashChartLinesData = {
		labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
		datasets: [
			{
				label: '交易资金',
				data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],
				borderColor: '#358ed7',
				backgroundColor: 'rgba(53, 142, 215, 0.175)',
                borderWidth: 1,
                fill: false,
                lineTension: 0.5
			}
		]
	};
    
    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });
    
    var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
    });
});
</script>
</body>
</html>
